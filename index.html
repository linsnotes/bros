<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browser Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .browser-info {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Browser Detector</h1>
  <p class="browser-info" id="browser-info">Detecting browser...</p>

  <script>
    function detectBrowser() {
      var userAgent = navigator.userAgent;
      var browser = "Unknown Browser";

      if (userAgent.indexOf("Firefox") > -1) {
        browser = "Mozilla Firefox";
      } else if (
        userAgent.indexOf("Opera") > -1 ||
        userAgent.indexOf("OPR") > -1
      ) {
        browser = "Opera";
      } else if (userAgent.indexOf("Trident") > -1) {
        browser = "Internet Explorer";
      } 
      // Check for "Edg" before Chrome. New Edge has "Edg" in its UA string,
      // but also includes "Chrome", so we must do this first.
      else if (userAgent.indexOf("Edg") > -1) {
        browser = "Microsoft Edge (Chromium)";
      } else if (userAgent.indexOf("Chrome") > -1) {
        browser = "Google Chrome";
      } else if (userAgent.indexOf("Safari") > -1) {
        browser = "Apple Safari";
      }

      document.getElementById("browser-info").innerText =
        "You are using: " + browser;
    }

    detectBrowser();
  </script>
</body>
</html>
